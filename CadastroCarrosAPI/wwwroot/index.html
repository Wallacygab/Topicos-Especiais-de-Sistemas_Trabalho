<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Veículos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Bordas com imagens -->
  <div class="borda-topo"></div>
  <div class="borda-direita"></div>
  <div class="borda-esquerda"></div>
  <div class="borda-inferior"></div>

  <header>
    <h1>Cadastro de Veículos</h1>
  </header>

  <div class="form-container">
    <input type="number" id="id" placeholder="ID" required>
    <input type="text" id="modelo" placeholder="Modelo" required>
    <input type="text" id="marca" placeholder="Marca" required>
    <input type="number" id="ano" placeholder="Ano" required>
    <input type="text" id="placa" placeholder="Placa" required>
    <button onclick="adicionarCarro()">Adicionar</button>
  </div>

  <section class="lista-container">
    <h2>Lista de Carros</h2>
    <table id="carros-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Modelo</th>
          <th>Marca</th>
          <th>Ano</th>
          <th>Placa</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <script src="codigos.js"></script>
</body>
</html>
